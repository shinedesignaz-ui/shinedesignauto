  <style>
    :root{--brand:#0ea5e9;--brand-dark:#0284c7;--text:#0f172a;--muted:#475569}

    html,body{overflow-x:hidden}

    .pill{display:inline-flex;gap:.5rem;align-items:center;padding:.3rem .7rem;border-radius:9999px;background:#e0f2fe;color:#075985;font-weight:800;font-size:.7rem;letter-spacing:.02em;border:1px solid #bae6fd;text-transform:uppercase}

    .grid-fit{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}

<body>

  <main id="main">
    <!-- Hero -->
    <section class="hero">
      <div class="container">

        <h1 style="font-size:clamp(34px,4.5vw,52px);font-weight:800;line-height:1.1;margin:.4rem 0">Shine Design Updates and Guides</h1>
        <p class="text-white/95" style="max-width:720px;margin:8px 0 0">JSON manifest first. Sitemap fallback. Search and filter. Instagram optional.</p>
        <div class="cta-row">
          <a class="cta invert" href="https://booknow.shinedesignaz.com/">Book Now</a>
          <a class="cta" href="tel:+14805288227">Call (480) 528-8227</a>
        </div>
      </div>

    <!-- Toolbar -->
    <section>
      <div class="container" style="padding:18px 16px">
        <div class="toolbar">
          <label class="sr-only" for="q">Search posts</label>
          <input id="q" type="search" placeholder="Search posts, e.g., water spots, PPF vs ceramic">
          <label class="label" for="type">Type</label>
          <select id="type">
            <option value="">All</option>
            <option value="guide">Guide</option>
            <option value="seasonal">Seasonal</option>
            <option value="explainer">Explainer</option>

    <!-- Feed -->
    <section>
      <div class="container" style="padding:8px 16px 32px">
        <div id="feed" class="feed-grid"></div>

    <!-- Instagram -->
    <section style="background:#f8fafc;border-top:1px solid #e5e7eb">
      <div class="container" style="padding:28px 16px 42px">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
          <h2 style="margin:0;font-size:1.5rem;font-weight:800">Instagram</h2>
          <a href="https://www.instagram.com/shinedesigndetail/" target="_blank" rel="noopener" aria-label="Follow on Instagram">@shinedesigndetail →</a>
        </div>
        <div id="ig" class="ig-grid" style="margin-top:12px"></div>
        <div id="ig-empty" class="label" style="margin-top:8px">Connect your Instagram token to show the live feed.</div>
      </div>
    </section>

  <script>
    // ----- Config -----
    const MANIFEST_URL = '/blog/post/feed.json';
    const SITEMAP_URL = '/sitemap.xml';

    // ----- DOM -----
    const FEED = document.getElementById('feed');
    const EMPTY = document.getElementById('empty');
    const COUNT = document.getElementById('count');
    const Q = document.getElementById('q');
    const TYPE = document.getElementById('type');

    // ----- Fallbacks -----
    const FALLBACK_POSTS = [
      "/blog/post/remove-water-spots.html",
      "/blog/post/monsoon-paint-protection.html",
      "/blog/post/ceramic-coating-worth-it.html",
      "/blog/post/snowbird-vehicle-prep.html",
      "/blog/post/ppf-vs-ceramic.html",
      "/blog/post/interior-care-tips.html",
      "/blog/post/best-detailing-gilbert.html"
    ];

    // ----- Data loaders -----
    async function getManifest(){ // Accepts array of strings or objects
      const url = MANIFEST_URL + '?ts=' + Date.now();
      const res = await fetch(url, {cache:'no-store', credentials:'omit'});
      if(!res.ok) throw new Error('manifest missing');
      const json = await res.json();
      let posts = json.posts || json; // support raw array
      if(!Array.isArray(posts)) throw new Error('bad manifest');
      // Normalize
      posts = posts.map(p => typeof p === 'string' ? {url:p} : p);
      // Filter to /blog/post/
      posts = posts.filter(p => /\/blog\/post\//.test(p.url));
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({event:'feed_source', source:'manifest', size:posts.length});
      return posts;
    }

    async function getSitemap(){
      const res = await fetch(SITEMAP_URL + '?ts=' + Date.now(), {cache:'no-store', credentials:'omit'});
      if(!res.ok) throw new Error('sitemap missing');
      const text = await res.text();
      const locs = Array.from(text.matchAll(/<loc>(.*?)<\/loc>/g)).map(m=>({url:m[1]}));
      const posts = locs.filter(p => /\/blog\/post\//.test(p.url));
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({event:'feed_source', source:'sitemap', size:posts.length});
      return posts.length ? posts : FALLBACK_POSTS.map(u=>({url:u}));
    }

    async function getPosts(){
      try{ return await getManifest(); } catch(e){ /* fall through */ }
      try{ return await getSitemap(); } catch(e){ /* fall through */ }
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({event:'feed_source', source:'fallback', size:FALLBACK_POSTS.length});
      return FALLBACK_POSTS.map(u=>({url:u}));
    }

    async function fetchMeta(item){
      const url = item.url;
      try{
        const res = await fetch(url, {credentials:'omit'});
        const html = await res.text();
        const title = /<title>([^<]+)<\/title>/i.exec(html)?.[1] || url;
        const desc = /<meta[^>]+name=["']description["'][^>]+content=["']([^"']+)["']/i.exec(html)?.[1] || '';
        const ld = /<script[^>]+type=["']application\/ld\+json["'][^>]*>([\s\S]*?)<\/script>/i.exec(html)?.[1];
        let date = item.date || '';
        let type = item.type || '';
        try{ if(ld){ const j = JSON.parse(ld); date = date || j.datePublished || j.dateModified || ''; } }catch{}
        if(!type){
          type = /Guide|Care|Checklist/i.test(title) ? 'guide' :
                 /Season/i.test(title) ? 'seasonal' :
                 /Explainer|Worth/i.test(title) ? 'explainer' :
                 /Checklist/i.test(title) ? 'checklist' : '';
        }
        const para = /<p>([^<].{40,260}?)<\/p>/i.exec(html)?.[1] || desc || '';
        return { url, title, desc, date, type, excerpt:para.replace(/<[^>]+>/g,'') };
      }catch{
        return { url, title:url, desc:'', date:(item.date||''), type:(item.type||''), excerpt:'' };
      }
    }

    function card(p){
      const d = p.date ? new Date(p.date) : null;
      const dateStr = d && !isNaN(d) ? d.toLocaleDateString() : '';
      return `<a class="card" href="${p.url}" data-type="${p.type}">
        <div class="p-5">
          <div style="display:flex;justify-content:space-between;gap:6px;flex-wrap:wrap">
            <strong>${p.title}</strong>
            ${dateStr ? `<span class="pill" style="background:#f1f5f9;border-color:#e2e8f0;color:#475569">${dateStr}</span>` : ''}
          </div>
          <p class="prose" style="margin:.4rem 0 0;color:#475569">${(p.excerpt||p.desc).slice(0,220)}${(p.excerpt||p.desc).length>220?'…':''}</p>
          <div class="label" style="margin-top:6px">${p.type? p.type.toUpperCase() : 'POST'}</div>
        </div>
      </a>`;
    }

    function render(list){
      const term = Q.value.trim().toLowerCase();
      const type = TYPE.value;
      const filtered = list.filter(p => {
        const hit = !term || (p.title.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term) || p.excerpt.toLowerCase().includes(term));
        const tmatch = !type || p.type===type;
        return hit && tmatch;
      });
      FEED.innerHTML = filtered.map(card).join('');
      COUNT.textContent = filtered.length + ' items';
      EMPTY.style.display = filtered.length ? 'none' : '';
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({event:'feed_render', size:filtered.length, q:term, type});
    }

    async function initFeed(){
      const items = await getPosts();
      const metas = await Promise.all(items.map(fetchMeta));
      // Sort by date desc when available
      metas.sort((a,b)=> (b.date||'').localeCompare(a.date||''));
      window.__POSTS__ = metas;
      render(metas);
      Q.addEventListener('input', ()=>render(window.__POSTS__));
      TYPE.addEventListener('change', ()=>render(window.__POSTS__));
      FEED.addEventListener('click', e=>{
        const a = e.target.closest('a'); if(!a) return;
        window.dataLayer.push({event:'feed_click', href:a.getAttribute('href')});
      });
    }
    initFeed();

    // ----- Instagram via Graph API (optional) -----
    async function initIG(){
      const token = document.querySelector('meta[name="ig-access-token"]')?.content || '';
      const grid = document.getElementById('ig');
      const empty = document.getElementById('ig-empty');
      if(!token){ empty.style.display='block'; return; }
      try{
        const url = `https://graph.instagram.com/me/media?fields=id,media_url,permalink,caption,thumbnail_url,media_type,timestamp&access_token=${encodeURIComponent(token)}&limit=12`;
        const res = await fetch(url);
        if(!res.ok) throw new Error('IG error');
        const json = await res.json();
        const items = json.data || [];
        grid.innerHTML = items.map(it => {
          const img = it.media_type==='VIDEO' ? (it.thumbnail_url || it.media_url) : it.media_url;
          const alt = (it.caption || 'Instagram photo').replace(/"/g,'&quot;').slice(0,140);
          return `<a class="ig-card" href="${it.permalink}" target="_blank" rel="noopener">
            <img loading="lazy" src="${img}" alt="${alt}">
          </a>`;
        }).join('');
        empty.style.display = items.length ? 'none' : 'block';
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({event:'ig_loaded', count:items.length});
      }catch(e){
        empty.style.display = 'block';
      }
    }
    initIG();
  </script>
